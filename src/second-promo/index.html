<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />

  <link rel="canonical" href="{{meta.url}}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  {# facebook meta #}
  <meta property="og:type" content="{{meta.type}}" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:url" content="{{meta.url}}" />
  <meta property="og:site_name" content="{{title}}" />
  <meta property="og:image" content="{{meta.previewImg}}" />

  {# twitter meta #}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:site" content="{{meta.twitter}}" />
  <meta name="twitter:image" content="{{meta.previewImg}}" />
  <meta name="twitter:creator" content="{{meta.twitter}}" />

  {# prefetch resources #}
  <link rel="dns-prefetch" href="//s3.amazonaws.com" />
  <link rel="dns-prefetch" href="//www.youtube.com" />
  <link rel="dns-prefetch" href="//player.vimeo.com" />
  <link rel="dns-prefetch" href="//w.soundcloud.com" />
  <link rel="dns-prefetch" href="//ajax.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//netdna.bootstrapcdn.com" />

  <link rel="icon" href="{{icon}}">

  <link rel="stylesheet" href="{{css}}">
</head>
<body>
  <div class="overlay" style="background-image: url({{imageLink}})"></div>

  <iframe class="follow-widget" src="https://open.spotify.com/follow/1/?uri=spotify:artist:6CyjsLeLQvkcVXrs3KEeP8&size=detail&theme=light&show-count=0" width="180" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>

  {# <iframe class="follow-widget" src="https://open.spotify.com/follow/1/?uri=spotify:artist:33c0biwtC9I3A7H63cjEda&size=detail&theme=light&show-count=0" width="200" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe> #}

  <!-- Google Analytics -->
  <script src="https://www.googletagmanager.com/gtag/js?id=UA-19962496-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-19962496-12');
  </script>
</body>
</html>
