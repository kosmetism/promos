<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />

  <link rel="canonical" href="{{meta.url}}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  {# facebook meta #}
  <meta property="og:type" content="{{meta.type}}" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:url" content="{{meta.url}}" />
  <meta property="og:site_name" content="{{title}}" />
  <meta property="og:image" content="{{meta.previewImg}}" />

  {# twitter meta #}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:site" content="{{meta.twitter}}" />
  <meta name="twitter:image" content="{{meta.previewImg}}" />
  <meta name="twitter:creator" content="{{meta.twitter}}" />

  {# prefetch resources #}
  <link rel="dns-prefetch" href="//s3.amazonaws.com" />
  <link rel="dns-prefetch" href="//www.youtube.com" />
  <link rel="dns-prefetch" href="//player.vimeo.com" />
  <link rel="dns-prefetch" href="//w.soundcloud.com" />
  <link rel="dns-prefetch" href="//ajax.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//netdna.bootstrapcdn.com" />

  <link rel="icon" href="{{icon}}">

  <link rel="stylesheet" href="{{css}}">
</head>
<body class="animated fade-in">
  <div class="overlay-bg" style="background-image: url({{backgroundImageLink}})"></div>
  <div class="overlay-glitch"></div>

  <div class="app">
    <div class="app-inner">
      <div class="socials">
        <div class="socials-inner">
        {% for service, link in links %}
          <a href="{{link}}" target="_blank" class="service">
            <i class="fa fa-{{service}}"></i>
          </a>
        {% endfor %}
        </div>
      </div>

      <div class="content">
        <div id="preview" class="content-inner">
          <div class="content-inner-block">
            <img class="cover" src="{{coverLink}}" />
          </div>
          <div class="content-inner-block">
            <div class="player">
              {# <iframe style="border: 0; width: 100%; height: 120px; border-radius: 2px;" src="https://bandcamp.com/EmbeddedPlayer/track=1233179623/size=large/bgcol=ffffff/linkcol=121416/artwork=none/transparent=true/" seamless><a href="http://kosmetism.bandcamp.com/track/reborn-feat-madelyn-darling">Reborn (feat. Madelyn Darling) by Ksmtk</a></iframe> #}

              <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/381422147%3Fsecret_token%3Ds-MvjZD&amp;color=%23E84737&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=false&amp;show_artwork=false"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <iframe class="follow-widget" src="https://open.spotify.com/follow/1/?uri=spotify:artist:6CyjsLeLQvkcVXrs3KEeP8&size=detail&theme=light&show-count=0" width="180" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>

  <!-- Google Analytics -->
  <script src="https://www.googletagmanager.com/gtag/js?id=UA-19962496-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-19962496-12');
  </script>
</body>
</html>
