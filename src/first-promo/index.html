<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />

  <link rel="canonical" href="{{meta.url}}" />

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  {# remove after adding domain #}
  <meta name="robots" content="nofollow,noindex">

  {# facebook meta #}
  <meta property="og:type" content="{{meta.type}}" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:url" content="{{meta.url}}" />
  <meta property="og:site_name" content="{{title}}" />
  <meta property="og:image" content="{{meta.previewImg}}" />

  {# twitter meta #}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:site" content="{{meta.twitter}}" />
  <meta name="twitter:image" content="{{meta.previewImg}}" />
  <meta name="twitter:creator" content="{{meta.twitter}}" />

  {# prefetch resources #}
  <link rel="dns-prefetch" href="//s3.amazonaws.com" />
  <link rel="dns-prefetch" href="//www.youtube.com" />
  <link rel="dns-prefetch" href="//player.vimeo.com" />
  <link rel="dns-prefetch" href="//w.soundcloud.com" />
  <link rel="dns-prefetch" href="//ajax.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//netdna.bootstrapcdn.com" />

  <link rel="icon" href="{{icon}}">

  <link rel="stylesheet" href="{{css}}">
</head>
<body>
  <div class="overlay"></div>

  <div class="app">
    <div class="app-inner">
      <div class="socials">
        <div class="socials-inner">
        {% for service, link in links %}
          <a href="{{link}}" target="_blank" class="service">
            <i class="fa fa-{{service}}"></i>
          </a>
        {% endfor %}
        </div>
      </div>

      <div class="content">
        <img src="{{coverLink}}" />
        <h2 class="title text">
          {{texts.title}}
        </h2>
        <div class="desc text">
          {{texts.desc}}
        </div>
        <div class="box text">
          {{texts.out}}
        </div>
      </div>
    </div>
  </div>

  <script src="{{js}}"></script>
</body>
</html>
